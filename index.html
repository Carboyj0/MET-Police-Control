<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .user-tile {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .user-tile h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .button {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #eee;
            cursor: pointer;
        }

        .button.active {
            background-color: #007bff;
            color: #fff;
        }

        .notes-textarea {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <div id="userTilesContainer"></div>
    </div>

    <script>
        function loadUserData() {
            const userData = JSON.parse(localStorage.getItem('userData')) || [];
            const userTilesContainer = document.getElementById('userTilesContainer');
            userTilesContainer.innerHTML = '';

            userData.forEach(user => {
                const userTile = document.createElement('div');
                userTile.classList.add('user-tile');

                userTile.innerHTML = `
                    <h2>${user.username}</h2>
                    <div class="buttons-container" id="buttonsContainer_${user.username.replace(/\s/g, '_')}">
                        ${Array.from({ length: 12 }, (_, i) => `<button class="button" onclick="handleButtonClick(this, '${user.username}', ${i + 1})">${i + 1}</button>`).join('')}
                    </div>
                    <textarea class="notes-textarea" placeholder="Notes..." id="notes_${user.username.replace(/\s/g, '_')}"></textarea>
                `;

                userTilesContainer.appendChild(userTile);
            });
        }

        function handleButtonClick(button, username, buttonNumber) {
            const buttonsContainer = document.getElementById(`buttonsContainer_${username.replace(/\s/g, '_')}`);
            const buttons = buttonsContainer.querySelectorAll('.button');

            buttons.forEach(btn => {
                btn.classList.remove('active');
            });

            button.classList.add('active');
            const notesTextarea = document.getElementById(`notes_${username.replace(/\s/g, '_')}`);
            notesTextarea.value = `Button ${buttonNumber} pressed for user ${username}`;
        }

        document.addEventListener('DOMContentLoaded', loadUserData);
    </script>
</body>
</html>

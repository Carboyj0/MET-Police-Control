<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MET Police Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .sidebar {
            display: none;
        }
        .tile {
            display: none;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button.red {
            background-color: #d9534f;
            color: #fff;
        }
        .button.green {
            background-color: #5cb85c;
            color: #fff;
        }
        .notes {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="loginForm">
        <h2>MET Police Login</h2>
        <form id="login">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Login">
        </form>
    </div>

    <div class="sidebar" id="sidebar">
        <h2>Enter Callsign</h2>
        <input type="text" id="callsignInput" placeholder="Callsign"><br>
        <input type="button" value="OK" id="callsignBtn">
    </div>

    <div class="tile" id="tile">
        <h2 id="callsignTitle"></h2>
        <div class="buttons">
            <button class="button red">1</button>
            <button class="button red">2</button>
            <button class="button red">3</button>
            <button class="button red">4</button>
            <button class="button red">5</button>
            <button class="button red">6</button>
            <button class="button red">7</button>
            <button class="button red">8</button>
            <button class="button red">9</button>
            <button class="button red">10</button>
            <button class="button red">11</button>
            <button class="button red">12</button>
        </div>
        <div class="notes">
            <textarea rows="4" cols="50" placeholder="Notes"></textarea>
        </div>
    </div>

    <script>
        document.getElementById('login').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = this.username.value;
            var password = this.password.value;
            if ((username === 'Admin' || username === 'Control' || username === 'Supervisor') && password === 'METPolice123') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('sidebar').style.display = 'block';
            } else {
                alert('Invalid username or password!');
            }
        });

        document.getElementById('callsignBtn').addEventListener('click', function() {
            var callsign = document.getElementById('callsignInput').value;
            document.getElementById('callsignTitle').innerText = callsign;
            document.getElementById('sidebar').style.display = 'none';
            document.getElementById('tile').style.display = 'block';
        });

        var buttons = document.querySelectorAll('.button');
        buttons.forEach(function(button) {
            button.addEventListener('click', function() {
                buttons.forEach(function(btn) {
                    btn.classList.remove('green');
                    btn.classList.add('red');
                });
                this.classList.remove('red');
                this.classList.add('green');
            });
        });
    </script>
</body>
</html>

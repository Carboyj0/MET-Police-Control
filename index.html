<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 20px;
            padding: 20px;
        }
        h1, h2, h3 {
            color: #1a5276; /* Deep blue color */
        }
        label {
            margin-right: 10px;
        }
        input, button, textarea {
            margin: 5px 0;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #1a5276; /* Deep blue color */
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0e2f44; /* Darker shade of blue on hover */
        }
        #adminPanel {
            margin-top: 20px;
            border-top: 2px solid #1a5276; /* Deep blue color */
            padding-top: 20px;
            display: none; /* Hidden by default */
        }
        #adminButtons button {
            display: block;
            margin: 5px 0;
            background-color: #1a5276; /* Deep blue color */
            color: white;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
        }
        #adminButtons button:hover {
            background-color: #0e2f44; /* Darker shade of blue on hover */
        }
    </style>
</head>
<body>
    <h1>Time Tracker</h1>
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username">
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
    </div>
    <div id="adminPanel">
        <h2>Admin Panel</h2>
        <div id="usersOnline">
            <h3>Users Online</h3>
            <!-- Mock data for users online (replace with real data fetching in production) -->
            <p>User1</p>
            <p>User2</p>
            <p>User3</p>
        </div>
        <div id="notesSection">
            <h3>Notes</h3>
            <textarea id="adminNotes" rows="4" cols="50"></textarea>
        </div>
        <div id="adminButtons">
            <h3>Actions</h3>
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
            <button>Button 4</button>
            <button>Button 5</button>
            <button>Button 6</button>
            <button>Button 7</button>
            <button>Button 8</button>
            <button>Button 9</button>
            <button>Button 10</button>
            <button>Button 11</button>
            <button>Button 12</button>
        </div>
    </div>
    <script>
        // JavaScript Code
        let startTime;
        const webhookUrl = 'YOUR_DISCORD_WEBHOOK_URL';

        document.getElementById('startButton').addEventListener('click', () => {
            startTime = new Date();
            alert('Timer started');
        });

        document.getElementById('stopButton').addEventListener('click', () => {
            if (startTime) {
                const endTime = new Date();
                const timeSpent = (endTime - startTime) / 1000; // time in seconds
                const username = document.getElementById('username').value;

                if (username) {
                    fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: username,
                            timeSpent: timeSpent
                        })
                    }).then(response => {
                        if (response.ok) {
                            alert('Time sent to Discord webhook successfully.');
                        } else {
                            alert('Failed to send time to Discord webhook.');
                        }
                    }).catch(error => {
                        console.error('Error:', error);
                    });
                } else {
                    alert('Please enter a username.');
                }
            } else {
                alert('Please start the timer first.');
            }

            // Show admin panel if the user is an admin
            const adminUsernames = ['Call Center', 'Admin', 'Control'];
            if (adminUsernames.includes(document.getElementById('username').value)) {
                document.getElementById('adminPanel').style.display = 'block';
            }
        });

        // Handling admin buttons
        const adminButtons = document.getElementById('adminButtons');
        adminButtons.querySelectorAll('button').forEach((button, index) => {
            button.addEventListener('click', () => {
                alert(`Button ${index + 1} clicked`);
            });
        });
    </script>
</body>
</html>
